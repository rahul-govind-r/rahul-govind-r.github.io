<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./customScripts.js"></script>
    <title>Price calculator</title>
    
</head>

<body>

<div id="container">

    <div id = "header" style="font-size: 50px; text-align: center; color: blue; background-color: whitesmoke; padding: 20px;">Wazirx price change calculator </div>
    
    <div >

        <div id='30secWindow' class="col-md-4 secondsWindow">
            
            <div class="row" style="background-color: skyblue;">

                <div class="col-md-12" style="font-size: 30px; font-weight: bold; text-align: center; padding: 5px; background-color: tan;">Change of rate in 30 seconds </div>
                
                <div class="col-md-6" style="font-size: 20px; font-weight: bold; padding: 5px;">Coin Name</div>

                <div class="col-md-6" style="font-size: 20px; font-weight: bold; padding: 5px;">Price Change percentage</div>

            </div>

        </div>

        <div id="10minWindow" class="col-md-4" style="border-left: 4px solid white; border-right: 4px solid white;">
        
            <div class="row" style="background-color: skyblue;">

                <div class="col-md-12" style="font-size: 30px; font-weight: bold; text-align: center; padding: 5px; background-color: tan;">Change of rate in 10 mins</div>
                
                <div class="col-md-6" style="font-size: 20px; font-weight: bold; padding: 5px;">Coin Name</div>

                <div class="col-md-6" style="font-size: 20px; font-weight: bold; padding: 5px;">Price Change percentage</div>

            </div>

        </div>

        <div id="startWindow" class="col-md-4 .initialPrice">

            <div class="row" style="background-color: skyblue;">

                <div class="col-md-12" style="font-size: 30px; font-weight: bold; text-align: center; padding: 5px; background-color: tan;">Change of rate since start </div>
                
                <div class="col-md-6" style="font-size: 20px; font-weight: bold; padding: 5px;">Coin Name</div>

                <div class="col-md-6" style="font-size: 20px; font-weight: bold; padding: 5px;">Price Change percentage</div>

            </div>

        </div>

    </div>

</div>

</body>

</html>



<style>
    .coinWrapper 
    {
        padding-top: 5px;
    }
</style>
